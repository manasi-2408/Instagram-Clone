<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png" type="image/png">
</head>

<body>
    <div class="main">
        <div class="img"><img src="images/front.png"></div>

        <div class="card">
            <div class="title"><img src="images/insta.png" width="150px"></div>

            <div class="login">
                <div class="in">
                    <input type="text" placeholder="Phone number, username, or email">
                </div>
                <div class="pass">
                    <input type="password" placeholder="Password">
                </div>
                <button>Log in</button>

                <div class="or-wrap">
                    <hr>
                    <span>OR</span>
                    <hr>
                </div>


                <div class="face">
                    <a href="/"><img src="images/facebook.png" width="32px">Log in with Facebook</a>
                </div>

                <div class="forgot">
                    Forgot password?
                </div>
                <div class="signin">
                    Don't have an account? <a href="/">Sign up</a>
                </div>
            </div>

        </div>
    </div>

    <footer>
        <div class="line">
            <div class="l">Meta</div>
            <div class="l">About</div>
            <div class="l">Blog</div>
            <div class="l">Jobs</div>
            <div class="l">Help</div>
            <div class="l">API</div>
            <div class="l">Privacy</div>
            <div class="l">Terms</div>
            <div class="l">Locations</div>
            <div class="l">Instagram Lite</div>
            <div class="l">Meta AI</div>
            <div class="l">Threads</div>
            <div class="l">Contact Uploading & Non-Users</div>
            <div class="l">Meta Verified</div>
        </div>
        <div class="line">
            <div class="l2">
                <select name="lang" id="lang">
                    <option value="e">English</option>
                    <option value="h">Hindi</option>
                </select>
            </div>
            <div class="l2">&copy; 2026 Instagram from Meta</div>
        </div>
    </footer>
</body>

</html>
